<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .projects-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .project-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .project-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            color: #666;
        }

        .stat-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .bug-icon {
            background: #e74c3c;
        }

        .member-icon {
            background: #3498db;
        }

        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #999;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #e74c3c;
            display: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            margin: 5% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #667eea;
        }

        .modal h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .header-actions {
                justify-content: center;
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .section-header {
                flex-direction: column;
                align-items: stretch;
            }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div>
                <h1>Projects Dashboard</h1>
                <div class="user-info" id="userInfo">
                    <span id="userEmail"></span>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" id="createProjectBtn">
                    <span>+</span> Create Project
                </button>
                <button class="btn btn-secondary" id="logoutBtn">
                    Logout
                </button>
            </div>
        </div>

        <div class="projects-section">
            <div class="section-header">
                <h2 class="section-title">Your Projects</h2>
                <button class="btn btn-primary" id="refreshBtn">
                    <span>â†»</span> Refresh
                </button>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="loading-state" id="loadingState">
                <div class="loading-spinner"></div>
                <p>Loading projects...</p>
            </div>

            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be loaded here -->
            </div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <h3>No Projects Yet</h3>
                <p>Create your first project to get started!</p>
                <button class="btn btn-primary" onclick="openCreateModal()">
                    <span>+</span> Create Project
                </button>
            </div>
        </div>
    </div>

    <!-- Create Project Modal -->
    <div id="createProjectModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCreateModal()">&times;</span>
            <h2>Create New Project</h2>
            <form id="createProjectForm">
                <div class="form-group">
                    <label for="projectName">Project Name *</label>
                    <input type="text" id="projectName" name="name" required maxlength="100">
                </div>
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" name="description" placeholder="Enter project description..."></textarea>
                </div>
                <div style="display: flex; gap: 15px; margin-top: 30px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;" id="createSubmitBtn">
                        Create Project
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeCreateModal()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Token management (same as login page)
        class TokenManager {
            static getAccessToken() {
                return localStorage.getItem('access_token');
            }
            
            static isTokenValid() {
                const token = this.getAccessToken();
                const expiration = localStorage.getItem('token_expiration');
                
                if (!token || !expiration) {
                    return false;
                }
                
                return new Date().getTime() < parseInt(expiration);
            }
            
            static clearTokens() {
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                localStorage.removeItem('token_expiration');
            }
            
            static getAuthHeaders() {
                const token = this.getAccessToken();
                return token ? {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                } : {
                    'Content-Type': 'application/json'
                };
            }
        }

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (!TokenManager.isTokenValid()) {
                window.location.href = '/login/';
                return;
            }
            
            // Decode JWT to get user info (basic decode, no verification)
            try {
                const token = TokenManager.getAccessToken();
                const payload = JSON.parse(atob(token.split('.')[1]));
                document.getElementById('userEmail').textContent = payload.email || 'User';
            } catch (e) {
                console.log('Could not decode token');
            }
            
            loadProjects();
        });

        // Load projects from API
        async function loadProjects() {
            const loadingState = document.getElementById('loadingState');
            const projectsGrid = document.getElementById('projectsGrid');
            const emptyState = document.getElementById('emptyState');
            const errorMessage = document.getElementById('errorMessage');

            loadingState.style.display = 'block';
            projectsGrid.innerHTML = '';
            emptyState.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('http://127.0.0.1:8000/api/projects', {
                    method: 'GET',
                    headers: TokenManager.getAuthHeaders()
                });

                if (response.status === 401) {
                    // Token expired, redirect to login
                    TokenManager.clearTokens();
                    window.location.href = '/login/';
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const projects = await response.json();
                
                loadingState.style.display = 'none';

                if (projects.length === 0) {
                    emptyState.style.display = 'block';
                } else {
                    displayProjects(projects);
                }

            } catch (error) {
                console.error('Error loading projects:', error);
                loadingState.style.display = 'none';
                showError('Failed to load projects. Please try again.');
            }
        }

        // Display projects in grid
        function displayProjects(projects) {
            const projectsGrid = document.getElementById('projectsGrid');
            
            projectsGrid.innerHTML = projects.map(project => `
                <div class="project-card">
                    <div class="project-title">${escapeHtml(project.name)}</div>
                    <div class="project-stats">
                        <div class="stat-item">
                            <div class="stat-icon bug-icon"></div>
                            <span>${project.bug_count || 0} bugs</span>
                        </div>
                        <div class="stat-item">
                            <div class="stat-icon member-icon"></div>
                            <span>${project.member_count || 0} members</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Create new project
        document.getElementById('createProjectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('createSubmitBtn');
            const originalText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            const formData = {
                name: document.getElementById('projectName').value,
                description: document.getElementById('projectDescription').value
            };

            try {
                const response = await fetch('http://127.0.0.1:8000/api/projects/', {
                    method: 'POST',
                    headers: TokenManager.getAuthHeaders(),
                    body: JSON.stringify(formData)
                });

                if (response.status === 401) {
                    TokenManager.clearTokens();
                    window.location.href = '/login/';
                    return;
                }

                if (response.ok) {
                    closeCreateModal();
                    loadProjects(); // Refresh the projects list
                    document.getElementById('createProjectForm').reset();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to create project');
                }

            } catch (error) {
                console.error('Error creating project:', error);
                showError('Failed to create project. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Modal functions
        function openCreateModal() {
            document.getElementById('createProjectModal').style.display = 'block';
            document.getElementById('projectName').focus();
        }

        function closeCreateModal() {
            document.getElementById('createProjectModal').style.display = 'none';
            document.getElementById('createProjectForm').reset();
        }

        // Event listeners
        document.getElementById('createProjectBtn').addEventListener('click', openCreateModal);
        document.getElementById('refreshBtn').addEventListener('click', loadProjects);

        document.getElementById('logoutBtn').addEventListener('click', function() {
            TokenManager.clearTokens();
            window.location.href = '/login/';
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('createProjectModal');
            if (event.target === modal) {
                closeCreateModal();
            }
        });

        // Utility functions
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
