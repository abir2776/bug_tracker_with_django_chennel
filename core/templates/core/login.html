<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Welcome Back</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
            text-align: center;
            padding: 12px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
            display: none;
            padding: 12px;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 8px;
            border-left: 4px solid #27ae60;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .token-info {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }

        .token-info h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .token-display {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.85rem;
            word-break: break-all;
            border: 1px solid #e1e5e9;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
            
            .form-options {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="remember_me">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a href="/forgot-password/" class="forgot-password">Forgot password?</a>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage">Login successful! Redirecting...</div>

            <button type="submit" class="submit-btn" id="submitBtn">Sign In</button>
            
            <div class="loading" id="loading"></div>
        </form>

        <div class="token-info" id="tokenInfo">
            <h3>Access Token:</h3>
            <div class="token-display" id="tokenDisplay"></div>
        </div>

        <div class="register-link">
            <p>Don't have an account? <a href="/register/">Create one here</a></p>
        </div>
    </div>

    <script>
        // Token management
        class TokenManager {
            static setTokens(accessToken, refreshToken = null) {
                localStorage.setItem('access_token', accessToken);
                if (refreshToken) {
                    localStorage.setItem('refresh_token', refreshToken);
                }
                
                // Set expiration time (assuming 1 hour for access token)
                const expirationTime = new Date().getTime() + (60 * 60 * 1000);
                localStorage.setItem('token_expiration', expirationTime.toString());
            }
            
            static getAccessToken() {
                return localStorage.getItem('access_token');
            }
            
            static getRefreshToken() {
                return localStorage.getItem('refresh_token');
            }
            
            static isTokenValid() {
                const token = this.getAccessToken();
                const expiration = localStorage.getItem('token_expiration');
                
                if (!token || !expiration) {
                    return false;
                }
                
                return new Date().getTime() < parseInt(expiration);
            }
            
            static clearTokens() {
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                localStorage.removeItem('token_expiration');
            }
            
            static getAuthHeaders() {
                const token = this.getAccessToken();
                return token ? {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                } : {
                    'Content-Type': 'application/json'
                };
            }
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (TokenManager.isTokenValid()) {
                document.getElementById('successMessage').textContent = 'You are already logged in!';
                document.getElementById('successMessage').style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = '/projects_list'; // Redirect to dashboard or main page
                }, 1500);
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous messages
            clearMessages();
            
            // Get form data
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success - store tokens
                    TokenManager.setTokens(data.access, data.refresh);
                    
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Show token info (for demonstration - remove in production)
                    showTokenInfo(data.access);
                    
                    // Handle "Remember me"
                    const rememberMe = document.getElementById('rememberMe').checked;
                    if (rememberMe) {
                        localStorage.setItem('remember_login', 'true');
                    }
                    
                    // Redirect after success
                    setTimeout(() => {
                        window.location.href = '/projects_list'; // Change to your dashboard URL
                    }, 2000);
                    
                } else {
                    // Handle login errors
                    let errorMessage = 'Login failed. Please try again.';
                    
                    if (data.detail) {
                        errorMessage = data.detail;
                    } else if (data.non_field_errors) {
                        errorMessage = data.non_field_errors[0];
                    } else if (data.error) {
                        errorMessage = data.error;
                    }
                    
                    showError(errorMessage);
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
                loading.style.display = 'none';
            }
        });
        
        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('tokenInfo').style.display = 'none';
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function showTokenInfo(token) {
            // Show token info (for demonstration purposes)
            document.getElementById('tokenDisplay').textContent = token;
            document.getElementById('tokenInfo').style.display = 'block';
        }
        
        // Real-time validation
        document.getElementById('email').addEventListener('blur', validateEmail);
        document.getElementById('password').addEventListener('input', validatePassword);
        
        function validateEmail() {
            const email = document.getElementById('email').value;
            
            if (email && !isValidEmail(email)) {
                showError('Please enter a valid email address');
            } else {
                clearMessages();
            }
        }
        
        function validatePassword() {
            const password = document.getElementById('password').value;
            
            if (password && password.length < 1) {
                showError('Password is required');
            } else {
                clearMessages();
            }
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Auto-fill saved credentials (if remember me was checked)
        document.addEventListener('DOMContentLoaded', function() {
            const rememberLogin = localStorage.getItem('remember_login');
            if (rememberLogin === 'true') {
                const savedEmail = localStorage.getItem('saved_email');
                if (savedEmail) {
                    document.getElementById('email').value = savedEmail;
                    document.getElementById('rememberMe').checked = true;
                }
            }
        });

        // Save email when form is submitted successfully
        document.getElementById('loginForm').addEventListener('submit', function() {
            const rememberMe = document.getElementById('rememberMe').checked;
            const email = document.getElementById('email').value;
            
            if (rememberMe) {
                localStorage.setItem('saved_email', email);
            } else {
                localStorage.removeItem('saved_email');
                localStorage.removeItem('remember_login');
            }
        });
    </script>
</body>
</html>
